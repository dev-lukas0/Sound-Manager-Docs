name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: yarn

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build Docusaurus website
      - name: Build website
        run: yarn build

      # Optional: remove symlinks in build folder
      - name: Remove symlinks
        run: find build -type l -delete || true

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build
